<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Trulli" width="256" height="176,5">
        <h1>Music Cloud</h1>
        <p><b>By Gonzalo S.R</b></p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="password" name="username" placeholder="Contraseña" required>
            <input type="file" name="song" accept=".mp3" required>
            <button type="submit">Subir⬆️☁️</button>
        </form>
        <p class="a"><b>Lista de canciones cargadas en el Servidor:</b></p>
        <ul id="songList"></ul>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="script.js"></script>

    <p class="abajoder">Ver 0.3</p>
</body>
</html>
